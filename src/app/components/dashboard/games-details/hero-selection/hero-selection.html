<tr *ngFor="let type of types">
  <td class="hero-type">
    <img src="assets/hero-types/{{type}}.svg" title="{{type}}">
  </td>
  <td *ngFor="let hero of heroesByType[type]; let i = index">
    <hero name="{{hero.name}}"
      size="m"
      [isSelectable]="true"
      [selected]="hero.selected"
      (click)="selectHero(type, i)">
    </hero>
  </td>
</tr>
